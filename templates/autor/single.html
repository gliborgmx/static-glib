{% extends "index.html" %}

{% block content %}
<section>
    <h2>{{ term.name }} ({{ term.page_count }})</h2>
    <ul role="list">
    {% for page in term.pages %}
        <li role="listitem"><a href="{{ page.permalink }}">{{ page.title }}</a> <time datetime="{{ page.date }}" itemprop="datePublished">{{ page.date | date(format="%A, %d %B %Y @ %H:%M %z", locale="es_MX") }}</time></li>
    {% endfor %}
    </ul>
</section>
{% endblock content %}
