{% if nth == 1 %}
<script type="text/javascript" src="{{ get_url(path='asciinema-player.min.js') }}" data-speed="2" data-theme="solarized-dark"></script>
{% endif %}
<div id="{{ id }}">
    <script  type="text/javascript">
     var link = document.createElement('link');
     link.type = 'text/css';
     link.rel = 'stylesheet';
     link.href = "{{ get_url(path='asciinema-player.css') | safe }}";

     document.head.appendChild(link);

     AsciinemaPlayer.create('{{ "/" ~ page.colocated_path ~ file | safe }}',
                            document.getElementById('{{ id }}'), {
                                speed: 1.5,
                                idleTimeLimit: 0.5,
                                cols: 80,
                                rows: 24,
                                poster: 'npt:1:23',
     });
    </script>
</div>
