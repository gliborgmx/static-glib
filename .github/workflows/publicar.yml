name: publicar

on:
  push:
    branches: [ main ]
  workflow_dispatch

jobs:
  publicar:
    runs-on: ubuntu-latest
    steps:
    - name: Actualizar sistema a Espa√±ol
      run: |
        sudo apt-get update
        sudo locale-gen es_MX.UTF-8
        sudo update-locale

    - name: Instalar Zola
      run: |
        wget "https://github.com/getzola/zola/releases/download/v0.18.0/zola-v0.18.0-x86_64-unknown-linux-gnu.tar.gz"
        tar xzf ./zola-v0.18.0-x86_64-unknown-linux-gnu.tar.gz

    - name: Extraer repositorio
      uses: actions/checkout@v4

    - name: Construir sitio web
      run: |
        LANG=es_MX.UTF-8 ./zola build
