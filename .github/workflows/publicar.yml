name: publicar

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publicar:
    runs-on: ubuntu-latest
    env:
      ZOLA_VERSION: v0.18.0
    steps:
      - name: Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install openssh-client rsync

      - name: Actualizar sistema a EspaÃ±ol
        run: |
          sudo locale-gen es_MX.UTF-8
          sudo update-locale

      - name: Extraer repositorio
        uses: actions/checkout@v4

      - name: Descargar Zola
        run: |
          wget "https://github.com/getzola/zola/releases/download/${ZOLA_VERSION}/zola-${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz"

      - name: Instalar Zola
        run: |
          tar vxzf ./zola-${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz

      - name: Construir sitio web
        run: |
          LANG=es_MX.UTF-8 ./zola build

      - name: Instalar llave SSH
        env:
          ID: ${{ secrets.SSH_ID }}
        run: |
          echo "${ID}" > id
          chmod 600 ./id

      - name: Agregar servidor como host conocido
        env:
          HOST: ${{ secrets.HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${HOST} >> ~/.ssh/known_hosts

      - name: Desplegar
        env:
          RSYNC_OPTS: -P -rvzc --cvs-exclude --delete --itemize-changes --port=${{ secrets.PORT }}
          HOST:  {{ secrets.USER }}@${{ secrets.HOST }}
        run: |
          rsync ${RSYNC_OPTS} public/ ${HOST}:/public_html
